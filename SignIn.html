<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Outfit:wght@600;700;800&family=Poppins:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="">
            <div class="form-control">
                <input type="text" placeholder="Username" name="username" class="username">
                <small></small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Email" name="email" class="email">
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" name="password"  class="password">
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm Password" name="confirm-password" class="confirm-password">
                <small></small>
            </div>
            <div class="button-form">
                <button type="submit" class="button">Sign in</button>
            </div>

        </form>
    </div>
    <script src="ValidationForm.js"></script>
</body>

</html>
